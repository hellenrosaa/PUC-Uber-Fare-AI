<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Planeje sua prÃ³xima viagem</h1>
        <form id="ride-form">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" name="origem" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="uberx">UberX</option>
                <option value="comfort">Comfort</option>
                <option value="black">Black</option>
            </select>

            <button type="submit">Calcular PreÃ§o</button>
        </form>

        <div id="resultado" class="hidden">
            <h2>Estimativa da Corrida:</h2>
            <p id="resposta"></p>
        </div>
    </div>

    <script>
        document.getElementById('ride-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const categoria = document.getElementById('categoria').value;

            const response = await fetch('/prever_preco', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ origem, destino, categoria })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('resposta').innerHTML = `
                    ğŸš© <strong>Origem:</strong> ${data.origem}<br>
                    ğŸ <strong>Destino:</strong> ${data.destino}<br>
                    ğŸš˜ <strong>Categoria:</strong> ${data.categoria}<br>
                    ğŸ•’ <strong>Hora:</strong> ${data.hora}h<br>
                    ğŸ’° <strong>PreÃ§o estimado:</strong> R$ ${data.preco_estimado.toFixed(2)}<br>
                    ğŸ“ <strong>DistÃ¢ncia:</strong> ${data.distancia_km.toFixed(2)} km`
            } else {
                document.getElementById('resposta').innerText = `Erro: ${data.error}`;
            }

            document.getElementById('resultado').classList.remove('hidden');
        });
    </script>
</body>
</html>
